plugins {
    id 'java-library'
    id 'kotlin'
    id 'antlr'
}

def snapshot = false
group = "com.xpression"
version = "0.0.1"

sourceSets {
    main {
        java {
            srcDir "${project.buildDir}/generated/"
        }
        kotlin {
            srcDir "src/main/kotlin"
        }
    }
    test {
        kotlin {
            srcDir "src/test/kotlin"
        }
    }
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

compileKotlin {
//    doFirst { destinationDir = compileJava.destinationDir }
    kotlinOptions.jvmTarget = "1.8"
    dependsOn generateGrammarSource
}

compileTestKotlin {
//    doFirst { destinationDir = compileTestJava.destinationDir }
    kotlinOptions.jvmTarget = "1.8"
}

generateGrammarSource {
    maxHeapSize = "64m"
    outputDirectory = new File("${project.projectDir}/build/generated/com/xpression/internal")
    arguments += ["-package", "com.xpression.internal", "-visitor"]
}

dependencies {
    antlr libs.antlr4
    implementation "org.jetbrains.kotlin:kotlin-stdlib:1.9.0"
    implementation 'org.apache.commons:commons-text:1.10.0'
    testImplementation 'org.jetbrains.kotlin:kotlin-test'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testImplementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
}

test {
    useJUnitPlatform()
}